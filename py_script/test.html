<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // JS对象就是字典
        let temp_Dict = {
            name: 'Will',
            age: 35,
            tags: ['Python', 'SQL', 'JS']
        }
        // 属性取值
        console.log(temp_Dict.tags)
        // 属性赋值
        temp_Dict.tags = ['Python', 'SQL', 'JS', 'PlayWright']
        console.log(temp_Dict.tags)
        // 动态增加属性
        temp_Dict.sex = 'Gender'
        console.log(temp_Dict)
        // 动态删除属性
        delete temp_Dict.age
        console.log(temp_Dict)
        // 判断对象是否包含某个属性
        hasAtrr = temp_Dict.hasOwnProperty('name')
        console.log(hasAtrr)
    </script>
</body>

</html>
