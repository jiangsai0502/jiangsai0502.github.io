<html>
    
    <body>
        <form>
            <input type="radio" name="sex" value="male" checked="checked">
            Male
            <br>
            <input type="radio" name="sex" value="female">
            Female
            <br>
        </form>
        <hr>
        <form action="/example/xxxx.asp" method="get">
            <input type="checkbox" name="vehicle" value="Bike" />
            I have a bike
            <br>
            <input type="checkbox" name="vehicle" value="Car" checked="checked" />
            I have a car
            <br>
            <input type="checkbox" name="vehicle" value="Boat" />
            I have a boat
            <br>
            <input type="submit" value="Submit" />
        </form>
        <hr>
        <select>
            <option value="volvo">
                Volvo
            </option>
            <option value="saab">
                Saab
            </option>
            <option value="opel">
                Opel
            </option>
            <option value="audi">
                Audi
            </option>
        </select>
        <hr>
        <button onclick="alertFunction()">
            alert it
        </button><br><br>
        <button onclick="confirmFunction()">
            confirm it
        </button><br><br>
        <button onclick="promptFunction()">
            prompt it
        </button><br>
        <div id="add"></div>
        <script>
            function alertFunction() {
                alert("Hello! I am an alert box!");
            }
            function confirmFunction() {
                confirm("Press a button!");
            }
            function promptFunction() {
                var temp = prompt("Please enter your name", "Harry Potter");
                if (temp == null ) {
                    appendEle("取消操作");
                } else {
                    appendEle("你输入的是:" + temp);
                }
            }
            function appendEle(info) {
                var node = document.createElement("LI");
                var textNode = document.createTextNode(info);
                node.appendChild(textNode);
                document.getElementById("add").appendChild(node);
            }
        </script>
    </body>

</html>
